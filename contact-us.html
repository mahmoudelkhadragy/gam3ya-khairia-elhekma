  <body>
    <header>
      <!-- navbar -->
      <nav class="d-flex justify-content-between align-items-center container">
        <div class="auth">
          <a class="regester">
            انشاء حساب
            <span><i class="fas fa-sign-in-alt"></i></span>

          <a class="login">

        <div class="links">

            <li>
              <a href="./contact-us.html">تواصل معنا</a>

        </div>
        <div class="logo">
          <img src="./images/logo1.png" alt="logo" />
        </div>
        <span class="bar_icon">
          <i class="fas fa-bars"></i>
        </span>
      </nav>
      <!-- social part -->
      <div class="social_part mt-3">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12 col-sm-6 col-md-6">
              <div class="social_links">
                <ul class="list-unstyled m-0">
                  <li>
                    <a href=""><i class="fab fa-facebook-f"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-whatsapp"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-instagram"></i></a>
                  </li>
                  <li>
                    <a href=""><i class="fab fa-twitter"></i></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-md-6 d-flex justify-content-end">
              <div class="search_bar">
                <span class="icon_search"><i class="fas fa-search"></i></span>
                <input type="text" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- moaaz Start point -->
    <div class="container">
      <div class="row contact-us">
        <div class="col-12 col-sm-12 col-md-6">
          <div class="left-side">
            <div class="top-part">
              <img src="./images/icons/phone.png" />
              <h3>هاتف</h3>
              <h2>97875524</h2>
              <h2>97433654</h2>
            </div>
            <div class="bottom-part">
              <img src="./images/icons/mail.png" />
              <h3>البريد الالكترونى</h3>
              <h2>example @mail.com</h2>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-6">
          <div class="right-side">
            <h3>تواصل معنا</h3>
            <form>
              <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="اسمك"
                dir="rtl"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="بريدك الالكترونى"
                dir="rtl"
              />
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="الموضوع"
                dir="rtl"
              />
              <textarea
                name="message"
                id="message"
                placeholder="الرسالة"
                dir="rtl"
              ></textarea>
              <input
                type="submit"
                value="ارسال رسالة"
                name="submit"
                id="submit"
                dir="rtl"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- moaaz End point -->
    <!-- footer -->
    <footer class="py-4">
      <div class="container">
        <div class="row align-items-center footer_wrap">
          <div class="col-12 col-sm-6 col-md-5">
            <div class="social_links text-center">
              <h4 class="text-center mb-4">لنكن اصدقاء</h4>
              <ul class="list-unstyled m-0">
                <li>
                  <a href=""><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>

                </li>
                <li>

                </li>
                <li>
                  <a href=""><i class="fab fa-twitter"></i></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-12 col-md-2 d-none d-md-block">
            <div class="footer_logo">
              <img
                class="img-fluid m-auto d-block"
                src="./images/footer-logo.png"
                alt="footer logo"
              />
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-5">
            <div class="footer_contact text-center">
              <h4 class="mb-3">تواصل معنا</h4>
              <p class="mb-2">
                الفنيطيس - ق 3 - ش 306 - م 562
                <span class="ml-2"><i class="fas fa-map-marker-alt"></i></span>
              </p>
              <p>
                97875524 - 97433654
                <span class="ml-2"><i class="fas fa-phone-alt"></i></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- side_bar -->
    <div class="side_bar">
      <div class="side_bar_img mt-5 mb-4">
        <span class="close_icon"><i class="fas fa-times"></i></span>
        <img src="./images/logo1.png" alt="logo" />

      <ul class="list-unstyled m-0 text-center">
        <li>

        <li>

        </li>
        <li>
          <a href="">انشاء حساب</a>
        </li>
